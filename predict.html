<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Symptoms</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Modal Styles */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    .popup-content button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .yes-btn {
      background-color: #28a745;
      color: white;
    }

    .no-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Your Symptoms</h1>
    <textarea id="symptoms" placeholder="e.g. fever, cough, headache..."></textarea>
    <button class="btn" onclick="showPopup()">Predict</button>
  </div>

  <div id="popup">
    <div class="popup-content">
      <p>Are you ready to get a health suggestion?</p>
      <button class="yes-btn" onclick="proceed()">Yes</button>
      <button class="no-btn" onclick="closePopup()">No</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function proceed() {
      const symptoms = document.getElementById("symptoms").value.trim();
      if (!symptoms) {
        alert("Please enter your symptoms.");
        closePopup();
        return;
      }
      const query = encodeURIComponent(symptoms);
      window.location.href = `result.html?symptoms=${query}`;
    }
  </script>
</body>
</html>
